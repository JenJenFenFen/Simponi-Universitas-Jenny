    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;

      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-toggle:hover, .btn-toggle:focus {
        color: rgba(0, 0, 0, .85);
        background-color: #060af8;
      }

      .btn-toggle-nav a:hover, .btn-toggle-nav a:focus {
        background-color: #060af8;
      }

      .list1:hover {
        background-color: #060af8;
      }

      .bdosen, .bmahasiswa, .udosen, .umahasiswa, .lmatakuliah {
        cursor: pointer;
      }

      .btn-toggle::before {
        color: #ffffff;
      }
    </style>

      <!-- display membuat jadwal mata kuliah -->
      <div class="flex-column flex-shrink-0 p-3 divmakeschedule" style="width: 1052px; overflow: auto;" hidden>
        <h1>MEMBUAT JADWAL MATA KULIAH</h1>

        <br><br>

        <form class="row g-3 needs-validation formnimdosen" novalidate>
          <div class="row g-3">
            <div class="col-md-2">
              <label class="form-label">Kelas</label>
              <select class="form-select validation0" id="valkelasjadwal" required>
                <option value="" selected>Pilih</option>
                <option value="TI11">TI11</option>
                <option value="TI21">TI21</option>
                <option value="TI31">TI31</option>
                <option value="SI11">SI11</option>
                <option value="SI21">SI21</option>
                <option value="TK11">TK11</option>
              </select>
            </div>

            <div class="col-md-2">

                <option value="Pengolahan Basis Data">Pengolahan Basis Data</option>
                <option value="Pengolahan Website">Pengolahan Website</option>
              </select>
            </div>

            <div class="col-md-2">
              <label class="form-label">Jam</label>
              <select class="form-select validation0" id="valjamjadwal" required>
                <option value="" selected>Pilih</option>

                <option value="14.00">14.00</option>
                <option value="16.00">16.00</option>

            <div class="col-12">
              <button class="btn btn-primary" id="btnjadwal" type="submit">Input Jadwal</button>
            </div>
